<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>What's Up Weather ?</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-city"
            id="city"
          />
          <input type="submit" value="Search" class="search-submit" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city-of-choice"></h1>
            <p class="weather-app-description">
              <span id="day-and-time">Friday 11:57,</span>
              <span id="weather-condition">clear sky</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temp-display">
            <div id="weather-icon"></div>
            <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-unit">&deg;F</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/chanelbriggs24" target="_blank"
          >Chanel Briggs</a
        >, is
        <a
          href="https://github.com/chanelbriggs24/whatsupWeatherApplication-shecodes"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://whatsupweatherapp-shecodes.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
